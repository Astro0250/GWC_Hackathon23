<!DOCTYPE html>
<html>

<head>
    <title>Organization Search</title>
    <script src="org.js"></script>
    <link rel="stylesheet" href="org.css">
</head>

<body>
    <div class="header">
        <nav class="header-nav">
            <ul>
                <li><div><a href="../../home/home.html">Home</a></div></li>
                <li><div><a href="../../friends/friends.html">Friends</a></div></li>
                <li><div><a href="../../organizations/organizations.html">Organizations</a></div></li>
                <li><div><a href="../../about/about.html">About</a></div></li>
            </ul>
        </nav>
        <div class="account-info">
            <div class="account-info-id">
                <img class="account-info-pfp" id="accPFP" src="https://static.thenounproject.com/png/5034901-200.png" />
                <p>Logged in as <b id="accUsername">N/A</b></p>
            </div>
            <button id="logoutBtn" class="logout">Log out</button>
        </div>

    <div class="find-org">
        <div class="find-org-header">
            <h1>Find an Organization:</h1>
            <input type="text" name="org-name" id="org-name" placeholder="Organization Name">
            <button onclick="findOrg()">Search</button>
        </div>
        <div class="find-org-results">
        </div>
    </div>

    <div class="other-stuff">
        <h1>Organization Actions</h1>
        <div class="org-actions">
            <button id="make-org" onclick="reroute(1)">Create an Organization</button>
            <button id="find-org" onclick="reroute(2)">Find an Organization</button>
        </div>
    </div>
    
    <script>init();</script>
