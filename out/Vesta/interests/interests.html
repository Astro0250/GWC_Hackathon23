<!DOCTYPE html>
<html>
<head>
    <title>Interest Selection</title>
    <link rel="stylesheet" type="text/css" href="interests.css">
</head>
<body>
    <div id="header">
        <button target="Movie Interests" open="true" class="category-btn" onclick="toggleCategory(this.getAttribute('target'));">Movies</button>
        <button target="Sports Interests" open="true" class="category-btn" onclick="toggleCategory(this.getAttribute('target'));">Sports</button>
        <button target="Music Interests" open="true" class="category-btn" onclick="toggleCategory(this.getAttribute('target'));">Music</button>
        <button target="Other Interests" open="true" class="category-btn" onclick="toggleCategory(this.getAttribute('target'));">Other</button>
    </div>
    <div id="interests-container"> </div>
    <button id="submit-button">Submit</button>
    <script type="module" src="interestModule.js"></script>
    <script src="interests.js"></script>
</body>
</html>
