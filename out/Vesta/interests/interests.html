<!DOCTYPE html>
<html>
<head>
    <title>Interest Selection</title>
    <link rel="stylesheet" type="text/css" href="interests.css">
</head>
<body>
    <div id="header">
        <button target="tv-and-movies" open="true" class="category-btn" onclick="toggleCategory(this.getAttribute('target'));">Movies</button>
        <button target="sports" open="true" class="category-btn" onclick="toggleCategory(this.getAttribute('target'));">Sports</button>
        <button target="music" open="true" class="category-btn" onclick="toggleCategory(this.getAttribute('target'));">Music</button>
        <button target="arts" open="true" class="category-btn" onclick="toggleCategory(this.getAttribute('target'));">Arts</button>
        <button target="books" open="true" class="category-btn" onclick="toggleCategory(this.getAttribute('target'));">Books</button>
        <button target="academics" open="true" class="category-btn" onclick="toggleCategory(this.getAttribute('target'));">Academics</button>
        <button target="games-and-technology" open="true" class="category-btn" onclick="toggleCategory(this.getAttribute('target'));">Academics</button>
    </div>
    <div id="interests-container"> </div>
    <button id="submit-button">Submit</button>
    <script type="module" src="interestModule.js"></script>
    <script src="interests.js"></script>
</body>
</html>
